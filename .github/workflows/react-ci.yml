on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

        # プロジェクトで必要な依存関係をインストールするステップ
      - name: Install dependencies
        run: pnpm install # package.jsonとpackage-lock.jsonに基づいて、再現性のあるクリーンインストールを実行

      - name: Build
        run: pnpm run build

      - name: Run Biome (fix & check)
        run: |
          pnpm run biome fix
          pnpm run biome check

      - name: Run Lint
        run: pnpm run lint

      - name: Run Test
        run: pnpm run test
